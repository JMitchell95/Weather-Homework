<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather App</title>
  </head>


  <body>

    <header class="container-fluid text-center text-white bg-primary p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid p-3">
     <div class="card " style="width: 20rem;">
     <div class="card-header text-center">Search a City</div>
          <div class="form-inline form-group">
             <input class="form-control" type="text" id="search-value">
             <button class="btn btn-info m-1" id="search-button"></i> Search</button>
                 <div class="container-fluid">
                <ul class="list-group history">
                 </ul>
                </div>
             </div>
        </div>
    </div>  

    <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="mt-3"></div>
        </div>
     </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script
     src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
